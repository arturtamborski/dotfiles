---

- name: check if mandatory variables are defined
  assert:
    that:
      - given is defined


- name: install
  include_role:
    public: no
    name: common
    tasks_from: install
    apply:
      become: yes
  vars:
    _given: "{{ _dict_item.value }}"
  with_dict: "{{ given.install }}"
  loop_control:
    loop_var: _dict_item
  when: given.install is defined


- name: configure
  include_role:
    public: no
    name: common
    tasks_from: configure
  vars:
    _given: "{{ _dict_item.value }}"
  with_dict: "{{ given.configure }}"
  loop_control:
    loop_var: _dict_item
  when: given.configure is defined


- name: move
  include_role:
    public: no
    name: common
    tasks_from: move
  vars:
    _given: "{{ _dict_item.value }}"
  with_dict: "{{ given.move }}"
  loop_control:
    loop_var: _dict_item
  when: given.move is defined
