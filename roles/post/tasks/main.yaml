---

- name: post - main
  include_role:
    public: yes
    name: common
    tasks_from: main
  vars:
    given: "{{ post }}"


- name: archive backup path
  archive:
    path: "{{ pre.backup | dirname }}"
    dest: "{{ pre.backup }}"
    format: zip


- name: remove ansible path
  file:
    path: "~/.ansible/"
    state: absent


- name: clean cache
  become: yes
  apt:
    autoclean: yes


- name: clean dependencies
  become: yes
  apt:
    autoremove: yes
