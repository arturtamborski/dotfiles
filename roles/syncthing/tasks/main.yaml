---

- set_fact:
    context: "{{ vars.get(role_name, {}) | combine({'role_name': role_name}) }}"


- name: main
  include_role:
    public: yes
    name: common
    tasks_from: main
  vars:
    given: "{{ context }}"


- name: enable service
  become: yes
  service:
    name: "syncthing-resume"
    enabled: yes


- name: start service
  become: yes
  service:
    name: "syncthing@{{ ansible_user }}"
    state: started
