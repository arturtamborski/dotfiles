---

- set_fact:
    context: "{{ vars.get(role_name, {}) | combine({'role_name': role_name}) }}"


- name: main
  include_role:
    public: yes
    name: common
    tasks_from: main
  vars:
    given: "{{ context }}"


- name: update
  command: "{{ item }} -m pip --no-cache-dir install --upgrade pip"
  with_items:
    - "python2"
    - "python3"
  become: yes