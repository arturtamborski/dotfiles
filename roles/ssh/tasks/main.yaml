---

- set_fact:
    context: "{{ lookup('vars', role_name) | combine({'role_name': role_name}) }}"


- name: main
  include_role:
    public: yes
    name: common
    tasks_from: main
  vars:
    given: "{{ context }}"


- name: remove default ssh path
  file:
    path: "~/.ssh/"
    state: absent


- name: restart sshd
  become: yes
  service:
    name: sshd
    state: restarted
