---

- set_fact:
    context: "{{ vars.get(role_name, {}) | combine({'role_name': role_name}) }}"


- name: main
  include_role:
    public: yes
    name: common
    tasks_from: main
  vars:
    given: "{{ context }}"


- name: download source
  get_url:
    url: "{{ tarsnap.url }}"
    dest: "/tmp/{{ tarsnap.url.split('/')[-1] }}"


- name: rename file
  command: "mv /tmp/{{ tarsnap.url.split('/')[-1] }} /tmp/tarsnap.tar.gz"


- name: extract archive
  unarchive:
    src: "/tmp/tarsnap.tar.gz"
    dest: "/tmp/"


- name: configure
  command: "./configure"
  args:
    chdir: "/tmp/tarsnap/"


- name: build
  command: "make all"
  args:
    chdir: "/tmp/tarsnap/"


- name: install
  become: yes
  command: "make install"
  args:
    chdir: "/tmp/tarsnap/"


- name: clean up
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "/tmp/tarsnap"
    - "/tmp/tarsnap.tar.gz"
